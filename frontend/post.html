<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./post.css" />
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
</head>
  <body class="d-flex justify-content-center align-items-center min-vh-100" style="height: 100vh;">
    <form action="" class="m-auto formDiv w-100 mx-3" id="postForm" style="max-width: 500px;">
        <div class="mb-3">
            <label for="postTitle" class="form-label">Post Title</label>
            <input type="text" class="form-control" id="postTitle" name="postTitle" placeholder="" required>
        </div>
        <div class="mb-3">
            <label for="contentInput" class="form-label">Describe your Day</label>
            <textarea class="form-control" id="contentInput" name="postDescription" rows="10" required></textarea>
        </div>
        <button type="submit" id="postButton" class="btn w-100">Post your day</button>
    </form>
    <script>
        const form=document.getElementById("postForm");
        const titleInput=document.getElementById("postTitle")
        const descInput=document.getElementById("contentInput")
        const parms=new URLSearchParams(window.location.search)
        const postID=parms.get("id")
        const userID=localStorage.getItem("userID")
        if(!userID){
            window.location.href="./login.html"
        }
        document.addEventListener("DOMContentLoaded",async()=>{
            if(postID){
                try{
                    const res=await fetch(`/getPost?id=${postID}`)
                    if(!res.ok){
                        console.error("Failed to fetch post for editing")
                        return;
                    }
                    const post=await res.json();
                    titleInput.value=post.postTitle;
                    descInput.value=post.postDescription
                }catch(err){
                    console.error("Error fetching post : ",err)
                }
            }
        })
        form.addEventListener('submit',async(e)=>{
            e.preventDefault();
            const postTitle=titleInput.value;
            const postDescription=descInput.value;
            let url;
            const body = new URLSearchParams();
            if(postID){
                url="/updatePost"
                body.append("postID",postID)
                body.append("postTitle",postTitle)
                body.append("postDescription",postDescription)
            }else{
                url="/newPost"
                body.append("userID",userID)
                body.append("postTitle",postTitle)
                body.append("postDescription",postDescription)
            }
            const response=await fetch(url,{
                method:'POST',
                headers:{
                    'Content-Type':"application/x-www-form-urlencoded"
                },
                body
            });
            if(response.ok){
                window.location.href="./feedPage.html"
            }
            else{
                alert("Unable to Post")
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>  </body>
</html>
