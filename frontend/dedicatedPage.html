<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Post</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico?v=2">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./dedicatedPage.css" />
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
  </head>
  <body class="bg-light min-vh-100 d-flex flex-column">
    <div class="container py-4">
      <button class="btn btn-link mb-3 ps-0" onclick="window.location.href='./feedPage.html'">
        &larr; Back to Feed
      </button>
      <div class="Post" id="fullPost"></div>
    </div>
    <script>
      const fullPost=document.getElementById("fullPost")
      document.addEventListener("DOMContentLoaded",async()=>{
        const params = new URLSearchParams(window.location.search);
        const postID = params.get("id");
        if (!postID) {
          window.location.href = "./feedPage.html";
          return;
        }
        try {
          const res = await fetch(`/getPost?id=${encodeURIComponent(postID)}`);

          if (!res.ok) {
            fullPost.innerHTML = "<p class='text-danger'>Unable to load post.</p>";
            return;
          }

          const post = await res.json();

          fullPost.innerHTML = `
            <h1 class="h4 mb-3">${post.postTitle}</h1>
            <p class="mt-2" style="white-space: pre-wrap;">${post.postDescription}</p>
          `;
        } catch (err) {
          console.error("Error loading post:", err);
          fullPost.innerHTML = "<p class='text-danger'>Something went wrong while loading the post.</p>";
        }
      });
      

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>  </body>
</html>
