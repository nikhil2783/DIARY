<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./login.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
</head>
  <body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card login-card" style="width: 500px;">
        <div class="card-body text-center">
            <h1 class="card-title">Welcome</h1>
            <p class="card-text">Please login to continue</p>
            <form action="" class="text-start" id="loginForm">
                <div class="mb-3">
                    <label for="emailInput" class="form-label">Email address</label>
                    <input type="email" name="email" class="form-control" id="emailInput" placeholder="name@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="passswordInput" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="passswordInput" placeholder="" required>
                </div>
                <p>Don't have an account? <a href="./Registration.html">Register here</a></p>
                <button type="submit" class="btn w-100" id="loginButton" width="100">Login</button>
            </form>
            <!-- <a href="./feedPage.html" class="btn w-100" id="loginButton" width="100">Login</a> -->
        </div>
    </div>
    <script>
        const form=document.getElementById("loginForm")
        form.addEventListener('submit',async(e)=>{
            e.preventDefault();
            const formData=new URLSearchParams(new FormData(form))
            const response=await fetch("/userLogin",{
                method:'POST',
                headers:{
                    'Content-Type':"application/x-www-form-urlencoded"
                },
                body:formData
            });
            
            if(response.status==200){
                const data=await response.json()
                localStorage.setItem('userID',data.userID)
                window.location.href="./feedPage.html"
            }
            else{
                alert("Invalid credentials")
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>
</html>
